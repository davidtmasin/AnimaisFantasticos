<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Animais Fantásticos</title>
</head>

<body>
    <header class="headerAnimal">
        <div id="logo">
            <img src="assets/images/logo3.svg" alt="logo">
        </div>
        <nav class="animalsNav">
            <ul id="animals">
                <li><a href="">Cães</a></li>
                <li><a href="">Gatos</a></li>
                <li><a href="">Pássaros</a></li>
                <li><a href="">Equínos</a></li>
            </ul>
        </nav>
    </header>
    <main class="mainAnimal">
        <section class="container">
            <div class="animalContent">
                <div class="animalPanel">
                    <h3 id="animalTitle">Amiguinhos</h3>
                    <ul class="listAnimal">
                        <li><img src="assets/images/catmeme.jfif" alt="GATO"></li>
                        <li><img src="assets/images/dog.jfif" alt="Cachorro"></li>
                        <li><img src="assets/images/monkey.jfif" alt="Macaco"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?bird" alt="Animal 1"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?alligator" alt="Animal 2"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?lion" alt="Animal 3"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?wolf" alt="Animal 1"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?frog" alt="Animal 2"></li>
                        <li><img src="https://source.unsplash.com/random/300x300/?horse" alt="Animal 3"></li>
                    </ul>
                </div>
                <div class="figureAnimal">
                    <figure>
                        <img src="assets/images/catmeme.jfif" alt="imagem">
                        <figcaption id="legendAnimal">Nome do animal</figcaption>
                    </figure>
                </div>
            </div>
            <div class="textExplanation">
                <h3>Sobre o amiguinho
                </h3>
                <p>Eu me chamo <span id="nameAnimal">ANIMAL</span>.<span id="descriptonAnimal">Texto sobre o
                        animal</span></p>
            </div>
        </section>
        <footer>
            <p>Animais Fantásticos. 2021. Desenvolvido por <strong>David Teixeira de Masin</strong></p>
        </footer>
    </main>



    <script src="./assets/scripts/index.js"></script>
</body>

</html>
